<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-2.1.3.min.js"></script>
        <script src="mustache.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>BookShelf <span>Add a Book</span></h1>
            <form id="addbookmark" method="post">
                <p><label for="name">Name</label><br />
                <input type="text" id="name" name="name" size="50" value="" /></p>
                <p><label for="link">Link</label><br />
                <input type="text" id="link" name="url" size="50" value="" /></p>
                <p><label for="note">Note</label><br />
                <textarea id="note" name="note" rows="2" cols="35"></textarea></p>
                <p><label for="read">Already looked at this page?</label><br />
                <input type="radio" class="read" name="read" value="Unread">Unread
                <input type="radio" class="read" name="read" value="Revisit" checked >Revisit

                <p><label for="shelf">Add to Shelf</label><br />
                <select name="shelf-list"></select>
                <p>
                    <input id="save" type="submit" value="Save Book" /></br></br>
                    <span id="status-display"></span>
                </p>
            </form>
            <footer>
                <p class="notLoggedIn">You must be signed in to add a book to your BookShelf!</br><a href="http://webbookshelf.herokuapp.com/login" target="_blank">Sign In Here</a></p>
                <p class="loggedIn"><a href="http://webbookshelf.herokuapp.com/mybookshelf" target="_blank">My BookShelf</a></p></br>
            </footer>
        </div>

        <script id="template" type="x-tmpl-mustache">
            <select name="shelf-list">{{#shelves}}
              <option value="{{id}}">{{name}}</option>
              {{/shelves}}
            </select>
        </script>
       
    </body>
</html>
